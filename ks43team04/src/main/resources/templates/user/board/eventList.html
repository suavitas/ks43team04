<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/userDefault}">

	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
	
		<style>			
			.cart-section {
				background-color: #f5f6fa; 
				padding: 60px 0 100px; 
				margin: 0; 
				border-top: #e5e5e5 1px solid;
				
			}		
		</style>
		
		<!-- 게시판 타이틀 -->
		<div id="container">
			<div id="top-loca">
				<div class="boardPath">
					<a th:href="@{/}">HOME</a>
					 > 
					<a th:href="@{/user/board/eventList}">이벤트</a>
				</div>	
				<h2>이벤트</h2>			
			</div>
		</div>	
		
		<!-- 게시판 탭  -->			
		<div class="list-group list-group-horizontal col-sm-6" style="margin:0 auto; text-align: center;">
	  		<a th:href="@{/user/board/noticeList}" class="list-group-item list-group-item-action">공지사항	</a>
			<a th:href="@{/user/board/eventList}" class="list-group-item list-group-item-action active" style="background-color: #F28123; border-color: #F28123;" aria-current="true">
			이벤트
			</a>
			<a th:href="@{/user/board/faqList}" class="list-group-item list-group-item-action">FAQ</a>
			<a th:href="@{/user/board/qnaList}" class="list-group-item list-group-item-action">문의사항</a>
		</div>
	
		<!-- 이벤트 테이블 -->
		<div class="cart-section mt-150 mb-150">
			<div class="container">
				<div class="row" style="float: none; margin: 100 auto;">
					<div class="col-lg-8 col-lg-12" style="float: none; margin:0 auto;">				
					
						<!-- 이벤트 목록 조회 -->
						<div class="latest-news mt-150 mb-150">
							<div class="container">
								<div class="row">								
									<th:block  th:if="${not #lists.isEmpty(eventList)}" th:each="l, status : ${eventList}">			
										<div class="col-lg-4 col-md-6 text-center">
											<div class="single-product-item">
												<th:block  th:if="${not #lists.isEmpty(l.boardAttach)}" th:each="b : ${l.boardAttach}">
													<div class="product-image" th:if="${b.representImg == 'Y'}">
														<div th:data-img="${b.saveFile}">
															<a th:href="@{/user/board/eventDetail(eventCode=${l.eventCode})}"><img th:src="@{'/' + ${#strings.replace(b.filePath,'\','/')}}"></a>
														</div>
													</div>
												</th:block>
												<th:block th:unless="${not #lists.isEmpty(boardAttach)}">
													<th:block th:if="${l.eventState == '진행중'}">								
														<h5 th:text="${l.eventState}"></h5>
														<a th:href="@{/user/board/eventDetail(eventCode=${l.eventCode})}"><h5 th:text="${l.eventTitle}"></h5></a>
													</th:block>
													<th:block th:unless="${l.eventState == '진행중'}">								
														<h5 th:text="${l.eventState}" style="color: #ADB4B6;"></h5>
														<a th:href="@{/user/board/eventDetail(eventCode=${l.eventCode})}"><h5 th:text="${l.eventTitle}" style="color: #ADB4B6;"></h5></a>
													</th:block>		
											</div>
										</div>
									</th:block>
									
									<th:block th:unless="${not #lists.isEmpty(eventList)}">
										<div class="col-lg-4 col-md-6">
												<div style="text-align: center;">등록된 게시물이 없습니다.</div>
											</div>
									</th:block>
										
										
								</div>
							</div>
						</div>
					</div>
							
				</div>
			</div>
		</div>	
	</th:block>
</html>
