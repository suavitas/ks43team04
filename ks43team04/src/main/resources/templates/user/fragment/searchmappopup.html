<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<th:block th:fragment="searchModal">
	<!-- Modal -->
	<div class="modal fade" id="modalFragment" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">예약사항</h4>
				</div>
				<div class="modal-body">
					<!-- 예약사항 폼 시작-->
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
							<div class="card single-accordion">
								<div class="card-header" id="headingOne">
									<h5 class="mb-0">
										<button class="btn btn-link" type="button"
											data-toggle="collapse" data-target="#collapseOne"
											aria-expanded="true" aria-controls="collapseOne">수거
											및 배송신청</button>
									</h5>
								</div>

								<div id="collapseOne" class="collapse show"
									aria-labelledby="headingOne" data-parent="#accordionExample">
									<div class="card-body">
										<div class="billing-address-form">
											<form action="index.html">
												<p>
													<input type="text" placeholder="뭘넣어야하지?">
												</p>
												<p>
													<input type="email" placeholder="뭘 넣어야하지?">
												</p>
												<p>
													<input type="text" placeholder="상세주소">
												</p>
												<p>
													<input type="tel" placeholder="연락받을 연락처">
												</p>
												<p>
													<textarea name="bill" id="bill" cols="30" rows="10"
														placeholder="배송시 요청사항"></textarea>
												</p>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="card single-accordion">
								<div class="card-header" id="headingTwo">
									<h5 class="mb-0">
										<button class="btn btn-link collapsed" type="button"
											data-toggle="collapse" data-target="#collapseTwo"
											aria-expanded="false" aria-controls="collapseTwo">
											할부</button>
									</h5>
								</div>
								<div id="collapseTwo" class="collapse"
									aria-labelledby="headingTwo" data-parent="#accordionExample">
									<div class="card-body">
										<div class="shipping-address-form">
											<p>구현중</p>
										</div>
									</div>
								</div>
							</div>
							<div class="card single-accordion">
								<div class="card-header" id="headingThree">
									<h5 class="mb-0">
										<button class="btn btn-link collapsed" type="button"
											data-toggle="collapse" data-target="#collapseThree"
											aria-expanded="false" aria-controls="collapseThree">
											만나서결제</button>
									</h5>
								</div>
								<div id="collapseThree" class="collapse"
									aria-labelledby="headingThree" data-parent="#accordionExample">
									<div class="card-body">
										<div class="card-details">
											<p>구현중</p>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- 예약사항 폼 끝-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary">결제하기</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var laundryBox = document.querySelectorAll('.laundry-box');
		var laundryState = document.querySelectorAll('.laundry-state');
		var yeyakBtn = document.querySelectorAll('.yeyak-btn');
		
		for(var i=0; i<laundryState.length; i++){
			var lState = laundryState[i].innerText;
			if(lState == 'close'){
				yeyakBtn[i].innerText ='폐업';
				yeyakBtn[i].removeAttribute('data-target');
				yeyakBtn[i].addEventListener('click',function(){
					alert('하지마셈 망한곳임');
				});
			}
		}
      </script>
</th:block>



</html>
