<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">


<th:block layout:fragment="customContents">
	<form id="removeForm" th:action="@{/admin/removeHoliday}" method="post"
		style="text-align: center;">
		<table class="table table-striped jambo_table bulk_action"
			style="width: 50%; margin: 0 auto; margin-top: 80px; border-collapse: separate;">
			<thead>
				<tr class="headings">
					<th class="column-title" colspan="2">휴일 정보</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even pointer">
					<td>세탁소 명</td>
					<td><input type="text" name="laundryName"
						th:value="${laundryName}" readonly="readonly"></td>
				</tr>
				<tr class="even pointer">
					<td>휴일 명</td>
					<td th:text="${yearlyHolidayName}"></td>
				</tr>
				<tr class="even pointer">
					<td>휴일 날짜</td>
					<td th:text="${yearlyHolidayDate}"></td>
				</tr>
				<tr class="even pointer">
					<td>사용 현황</td>
					<td th:text="${holidayCodeUse}"></td>
				</tr>

				<tr class="even pointer">
					<td colspan="2">
						<button type="submit" class="btn btn-danger btn-sm"
							data-toggle="modal" data-target="#deleteModal">휴일 정보 수정</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</th:block>
</html>
