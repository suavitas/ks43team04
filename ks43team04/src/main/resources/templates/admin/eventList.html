<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
	  
	  
	<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">


 	
 	<div class="admin-board-list" style="margin-top: 100px;">
 		<h4 style="margin-bottom: 50px;">이벤트 목록 조회</h4>
			<a th:href="@{/admin/eventForm}"><button type="button" class="btn btn-secondary" style="margin: 10px; float: right;">등록하기</button></a>
			
			<div class="x_content">
				<ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
				<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#eventTotal" role="tab" aria-controls="home" aria-selected="true">전체</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" id="profile-tab" data-toggle="tab" href="#eventContinue" role="tab" aria-controls="profile" aria-selected="false">진행중</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" id="contact-tab" data-toggle="tab" href="#eventEnd" role="tab" aria-controls="contact" aria-selected="false">종료</a>
				</li>
				</ul>
				<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade active show" id="eventTotal" role="tabpanel" aria-labelledby="home-tab">
					<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
								<th>상태변경</th>
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(eventList)}" th:each="l : ${eventList}">
								<td th:text="${l.eventNo}"></td>
								<td th:text="${l.eventState}"></td>
								<td><strong><a th:href="@{/admin/eventDetail(eventCode=${l.eventCode})}" th:text="${l.eventTitle}"></a></strong></td>
							<td  style="text-align: center;">
							<th:block th:if="${l.eventAddFile=='1'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
									  <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
									</svg>
							</th:block>
							<th:block th:unless="${l.eventAddFile=='1'}">
							</th:block>
						</td>
						<td  style="text-align: center;">
							<th:block th:if="${l.memberId=='id001'}">
								<span style="text-align: center; color: #212529;">관리자</span>
							</th:block>
						</td>
								<td th:text="${l.registTime}"></td>
								<td th:text="${l.eventReadCount}"></td>
								<td><a href="#"><button type="button" class="btn btn-warning">종료</button></a></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(eventList)}">
								<td colspan="8">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
			
				</div>
				
				<div class="tab-pane fade" id="eventContinue" role="tabpanel" aria-labelledby="profile-tab">
				<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
								<th>상태변경</th>		
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(runEventList)}" th:each="l : ${runEventList}">
								<td th:text="${l.eventNo}"></td>
								<td th:text="${l.eventState}"></td>
								<td><strong><a th:href="@{/admin/eventDetail(eventCode=${l.eventCode})}" th:text="${l.eventTitle}"></a></strong></td>
								<td  style="text-align: center;">
							<th:block th:if="${l.eventAddFile=='1'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
									  <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
									</svg>
							</th:block>
							<th:block th:unless="${l.eventAddFile=='1'}">
							</th:block>
						</td>
						<td  style="text-align: center;">
							<th:block th:if="${l.memberId=='id001'}">
								<span style="text-align: center; color: #212529;">관리자</span>
							</th:block>
						</td>
								<td th:text="${l.registTime}"></td>
								<td th:text="${l.eventReadCount}"></td>
								<td><a href="#">종료</a></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(runEventList)}">
								<td colspan="8">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
		
				
				</div>
				
				<div class="tab-pane fade" id="eventEnd" role="tabpanel" aria-labelledby="contact-tab">
				<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(endEventList)}" th:each="l : ${endEventList}">
								<td th:text="${l.eventNo}"></td>
								<td th:text="${l.eventState}"></td>
								<td><strong><a th:href="@{/admin/eventDetail(eventCode=${l.eventCode})}" th:text="${l.eventTitle}"></a></strong></td>
								<td  style="text-align: center;">
							<th:block th:if="${l.eventAddFile=='1'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
									  <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
									</svg>
							</th:block>
							<th:block th:unless="${l.eventAddFile=='1'}">
							</th:block>
						</td>
						<td  style="text-align: center;">
							<th:block th:if="${l.memberId=='id001'}">
								<span style="text-align: center; color: #212529;">관리자</span>
							</th:block>
						</td>
								<td th:text="${l.registTime}"></td>
								<td th:text="${l.eventReadCount}"></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(endEventList)}">
								<td colspan="7">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
				
				</div>
				
				
				</div>
			</div>
			
			
			

</div>
</th:block>

</html>
