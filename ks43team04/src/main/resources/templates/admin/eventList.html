<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
	  
	  
	<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
 	
 	<div class="admin-board-list" style="margin-top: 100px;">
 		<h4 style="margin-bottom: 50px;">이벤트 목록 조회</h4>
			<a th:href="@{/admin/eventForm}"><button type="button" class="btn btn-secondary" style="margin: 10px; float: right;">등록하기</button></a>
			
			<div class="x_content">
				<ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
				<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#eventTotal" role="tab" aria-controls="home" aria-selected="true">전체</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" id="profile-tab" data-toggle="tab" href="#eventContinue" role="tab" aria-controls="profile" aria-selected="false">진행중</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" id="contact-tab" data-toggle="tab" href="#eventEnd" role="tab" aria-controls="contact" aria-selected="false">종료</a>
				</li>
				</ul>
				<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade active show" id="eventTotal" role="tabpanel" aria-labelledby="home-tab">
					<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
								<th>수정</th>	
								<th>삭제</th>	
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(noticeList)}" th:each="l : ${noticeList}">
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardTitle}"></td>
								<td th:text="${l.boardAddFile}"></td>
								<td th:text="${l.memeberId}"></td>
								<td th:text="${l.updateTime}"></td>
								<td th:text="${l.boardReadCount}"></td>
								<td><a href="#">수정</a></td>
								<td><a href="#">삭제</a></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(noticeList)}">
								<td colspan="9">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
			
				</div>
				
				<div class="tab-pane fade" id="eventContinue" role="tabpanel" aria-labelledby="profile-tab">
				<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
								<th>수정</th>	
								<th>삭제</th>	
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(noticeList)}" th:each="l : ${noticeList}">
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardTitle}"></td>
								<td th:text="${l.boardAddFile}"></td>
								<td th:text="${l.memeberId}"></td>
								<td th:text="${l.updateTime}"></td>
								<td th:text="${l.boardReadCount}"></td>
								<td><a href="#">수정</a></td>
								<td><a href="#">삭제</a></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(noticeList)}">
								<td colspan="9">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
		
				
				</div>
				
				<div class="tab-pane fade" id="eventEnd" role="tabpanel" aria-labelledby="contact-tab">
				<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
						<thead>
							<tr>
								<th>번호</th>
								<th>진행상태</th>
								<th>제목</th>
								<th>첨부</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회</th>
								<th>수정</th>	
								<th>삭제</th>	
							</tr>
						</thead>
							<tr th:if="${not #lists.isEmpty(noticeList)}" th:each="l : ${noticeList}">
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardParentNo}"></td>
								<td th:text="${l.boardTitle}"></td>
								<td th:text="${l.boardAddFile}"></td>
								<td th:text="${l.memeberId}"></td>
								<td th:text="${l.updateTime}"></td>
								<td th:text="${l.boardReadCount}"></td>
								<td><a href="#">수정</a></td>
								<td><a href="#">삭제</a></td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(noticeList)}">
								<td colspan="9">조회된 내용이 없습니다.</td>
							</tr>
					</table>
			
				
				</div>
				
				
				</div>
			</div>
			
			
			

</div>
</th:block>

</html>
