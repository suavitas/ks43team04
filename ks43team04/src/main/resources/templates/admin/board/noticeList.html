<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">  

	<th:block layout:fragment="customCss">
		<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}">
	</th:block>	  
	
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
	</th:block>	
		
	<th:block layout:fragment="customJsScript"> 
		<script type="text/javascript">
				
		$(document).ready(function () {
		    $('#datatable-fixed-header').DataTable({
		    	stateSave: true,
		    	destroy : true,
		    	ordering: false,
		    	order: [ [ 1, "asc" ] ],
		    	autowidth: false
		    });
		});
			
		</script>
	</th:block>	
	
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
	
	<style>
		.dataTables_wrapper .dataTables_paginate .paginate_button { 
			padding:0 !important; 
			margin:0 !important;
			}
		.dataTables_wrapper	{		
    		height: 600px!important;		
		}
		body {
			padding:0; 
			margin:0; 
			letter-spacing: 0; 
			word-spacing: 0;
			}
		.pagination{
			width:253px; 
			display: block;
			}		
		.row {
			display:block;
			width:100%;
			}		
		.row .col-sm-6 {
			width:227px;
			}
		.row .btn-secondary {
			position:absolute; 
			right:19px; 
			top:3px;
			}
		.x_content {
			padding-top:20px !important; 			
			z-index:1;
			}	
		.table-striped td{
			vertical-align: middle;
		}
		.table-striped tr{
			text-align: center;
		}
	</style>
	
	<!-- 탭 이름 -->
	<h4><strong>공지사항 관리</strong></h4>
		<!-- 본문 내용 시작 -->
		<div class="container" style="margin-top: 50px;">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<!-- 게시판 타이틀 -->
		 			<h4 style="margin: 20px;">공지사항</h4>
						<div class="x_title">					
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<a th:href="@{/admin/noticeForm}" class="btn btn-secondary" style="z-index: 1;">등록하기</a>	
											<!-- 테이블 -->							
											<table id="datatable-fixed-header" class="table table-striped table-bordered" style="width: 100%;">
												<thead>
													<tr>
														<th style="width: 7%;">번호</th>
														<th style="width: 44%;">제목</th>
														<th style="width: 7%;">첨부</th>
														<th style="width: 15%;">작성자</th>
														<th style="width: 20%;">작성일</th>
														<th style="width: 7%;">조회</th>
													</tr>
												</thead>
												<tbody>
													<tr th:if="${not #lists.isEmpty(getNoticeList)}" th:each="l , status : ${getNoticeList}">
													<!--  <td th:text="${#numbers.formatInteger((rowCount - status.index) - ((currentPage - 1)*7),0)}"></td> -->
														<td th:text="${l.boardIdx}"></td>
														<td style="text-align: left;">
															<strong><a th:href="@{/admin/noticeDetail(boardMenuCode=${l.boardMenuCode}, boardIdx=${l.boardIdx})}" th:text="${l.boardTitle}"></a></strong>
														</td>
														<td>
															<th:block th:if="${l.boardAddFile=='1'}">
																<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
																	<path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
																</svg>
															</th:block>
															<th:block th:unless="${l.boardAddFile=='1'}">
															</th:block>
														</td>
														<td>
															<th:block th:if="${l.memberId=='id001'}">
																<span style="text-align: center; color: #212529;">관리자</span>
															</th:block>
														</td>
														<td th:text="${l.registTime}"  style="text-align: center;"></td>
														<td th:text="${l.boardReadCount}" style="text-align: center;"></td>
													</tr>
													<tr th:unless="${not #lists.isEmpty(getNoticeList)}">
														<td colspan="6">조회된 내용이 없습니다.</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
	</th:block>
</html>
