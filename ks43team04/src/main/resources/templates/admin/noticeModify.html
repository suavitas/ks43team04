<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
	  
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
 	
 	<div class="admin-board-list" style="margin-top: 100px;">
		<h4 style="margin-bottom: 50px;">공지사항 수정하기</h4>
	
		<!-- 공지사항 등록 폼 시작 -->
		<div class="x_content">
			<form class="form-horizontal form-label-left" th:action="@{/admin/noticeModify}" method="POST">
				<div class="form-group row">
					<label class="control-label col-md-1 col-sm-1">작성자</label>
						<div class="col-md-4 col-sm-4">
							<input type="text" class="form-control" name="memeberId" id="name" readonly="readonly" th:value="${memberId}">
							<input type="hidden" class="form-control" readonly="readonly" name="boardIdx" id="boardIdx" th:value="${boardIdx}">
						</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-md-1 col-sm-1">제목</label>
						<div class="col-md-8 col-sm-8">
							<input type="text" class="form-control" name="boardTitle" id="title" placeholder="제목" th:value="${boardTitle}" required="required">
						</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-md-1 col-sm-1">내용</label>
						<div class="col-md-8 col-sm-8">
							<p><textarea class="form-control" name="boardContent" id="content" th:text="${boardContent}" placeholder="내용" style="resize: none; height: 350px;" required="required"></textarea></p>
						</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-md-1 col-sm-1">파일첨부</label>
						<div class="col-md-8 col-sm-8">
							<input type="file" id="photo" class="add-photo" accept="image/*,.pdf">
								<p class="text-guide">파일첨부는 최대 4장까지 가능하며,<br>5MB이하의 GIF, JPG, JPEG, PNG, PDF 형태로 업로드해주세요.</p>
						</div>
				</div>
				
				<input type="hidden" name = "boardAddFile" th:value="${boardAddFile}">
				<input type="hidden" name = "boardAddFileName" th:value="${boardAddFileName}">
				<input type="hidden" name = "boardAddFileVol" th:value="${boardAddFileVol}">
				<input type="hidden" name = "updateTime" th:value="${updateTime}">
			
				<div class="form-group">
					<div class="col-md-9 col-sm-9 offset-md-2" style="margin-left: 0; text-align: center; padding-top: 50px;">
						<a th:href="@{/admin/noticeList}"><button type="button" class="btn btn-primary" style="margin-right: 30px;">취소</button></a>
						<a th:href="@{/admin/noticeList}"><button type="submit" class="btn btn-success" value="Submit" style="margin-left: 30px;" onclick="validCheck()">수정</button></a>
					</div>
				</div>
			</form>
		</div>
		<!-- 공지사항 등록 폼 끝 -->
	</div>
	
	<!-- 유효성검사(공백) -->
	<th:block layout:fragment="customJsScript">  
		<script type="text/javascript">
			function validCheck(){
				var title = document.getElementById("title");
				var content = document.getElementById("content");
				if(title.value == ""){
					alert("제목을 입력하세요.")
					title.focus();
					return false;
				};
				if(content.value == ""){
					alert("내용을 입력하세요.")
					content.focus();
					return false;
				};				
			}
		</script>
	</th:block>
	
	
	</th:block>
</html>
