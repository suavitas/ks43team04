<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
	  
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
	
	<h4>2022년 전체  공휴일 조회</h4>
	
	<table id= "holidayList" class="table table-striped table-bordered" style="width: 100%;">
		<thead>
			<tr>
				<th>공휴일 날짜</th>				
				<th>공휴일명</th>
				<th>공휴일 사용여부</th>	
				<th>수정</th>	
				<th>삭제</th>	
			</tr>
		</thead>
		<tbody>
			<tr th:if="${not #lists.isEmpty(YearlyHolidayList)}" th:each="l : ${YearlyHolidayList}">
				<td th:text="${l.yearlyHolidayDate}"></td>
				<td th:text="${l.yearlyHolidayName}"></td>
				<td th:text="${l.holidayCodeUse}"></td>
				<td>			 
				<a href="#">수정</a>
				</td>
				<td>
				<a href="#">삭제</a>					
				</td>
			</tr>
			<tr th:unless="${not #lists.isEmpty(YearlyHolidayList)}">
				<td colspan="5">조회된 내용이 없습니다.</td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
	</th:block>

	</html>
