<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">

<th:block layout:fragment="customCss">
	<link rel="stylesheet"
		th:href="@{https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}">
</th:block>

<th:block layout:fragment="customScript">
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</th:block>


<th:block layout:fragment="customJsScript"> 
		<script type="text/javascript">
				
		$(document).ready(function () {
		    $('.table').DataTable({
		    	stateSave: true,
		    	destroy : true,
		    	ordering: false,
		    	order: [ [ 1, "asc" ] ],
		    	autowidth: false
		    });
		});
			
		</script>
	</th:block>	 
<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">

	<style>
.dataTables_wrapper .dataTables_paginate .paginate_button {
	padding: 0 !important;
	margin: 0 !important;
}

.dataTables_wrapper {
	height: 600px !important;
}

#orderList td {
	vertical-align: middle;
}

#orderList {
	text-align: center;
}

.x_content {
	padding-top: 20px;
}

</style>


	<h4>
		<strong>주문 현황</strong>
	</h4>
	<!-- 본문 내용 시작 -->
	<div class="container" style="margin-top: 50px;">
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<!-- 게시판 타이틀 -->
				<h2 class="putitle">
					<strong>[[${sessionName}]]</strong><span> 님의</span>
				</h2>
				<h2 style="font-size: 30px;"><strong>덕진사컴퓨터드라이크리닝</strong> <span>주문 목록</span></h2>

				
				<div class="x_title">
					<div class="x_content">
						<div class="row">
							<div class="col-sm-12">
								<div class="card-box table-responsive">
									<!-- 테이블 -->
									<table id="orderList"
										class="table table-striped table-bordered"
										style="width: 100%;">
										<thead>
											<tr>
												<th>오더 코드</th>
												<th>고객 아이디</th>
												<th>고객 이름</th>
												<th>고객 주소</th>
												<th>주문 목록</th>
												<th>주문 가격</th>
												<th>배송기사 요청</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${not #lists.isEmpty(ilbanOrderList)}"
												th:each="l : ${ilbanOrderList}">
												<td th:text="${l.orderCode}"></td>
												<td th:text="${l.mId}"></td>
												<td th:text="${l.mName}"></td>
												<td th:text="${l.mAddr}"></td>
												<td th:text="${l.gName}"></td>
												<td th:text="${l.gPrice}"></td>
												<td><a th:href="@{/admin/pickUpByStore}"><button
															type="button" class="btn btn-success btn-sm">배송기사
															요청</button></a></td>
											</tr>
											<tr th:unless="${not #lists.isEmpty(ilbanOrderList)}">
												<td colspan="5">조회된 내역이 없습니다.</td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
