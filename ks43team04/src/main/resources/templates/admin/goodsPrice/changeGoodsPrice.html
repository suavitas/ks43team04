<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">

<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
</th:block>

<th:block layout:fragment="customJsScript">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
	<script>
		$(function(){
			$(document).on('click', '.changeGoodsPriceBtn', function() {
				$.ajax({
        		    url: "/admin/goodsPrice/changeGoodsPrice",
        		    type: "POST",
        		    dataType: "text",
        		    data: $('#changeGoodsPriceForm').serialize(),
        		    success: function(data){
        		    	swal(
        		    	        '장비 스팩 수정',
        		    	        '<b style="color:green;">수정완료</b> 되었습니다!',
        		    	        'success'
        		    	      ).then((result) => {
        				          if (result.value) {
        				              window.location = data;
        				          }
        		    	      });
        		    	
        		    },
        		    error: function (request, status, error){        

        		    }
				
		    	});
			});
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<form th:action="@{/admin/goodsPrice/changeGoodsPrice}" method="post" id="changeGoodsPriceForm"
		style="text-align: center;">
		<table class="table table-striped jambo_table bulk_action"
			style="width: 60%; margin: 0 auto; margin-top: 80px; border-collapse: separate;">
			<thead>
				<tr class="headings">
					<th class="column-title" colspan="2">가격 정보</th>
				</tr>
			</thead>
			<tbody>
				<tr >
					<td>스킬 명</td>
					<td><input name="skillCate" th:value="${skillCate}"></td>
				</tr>
				<tr >
					<td>제품 명</td>
					<td><input name="gName" th:value="${gName}"></td>
				</tr>
				<tr >
					<td>제품 가격</td>
					<td><input name="gPrice" th:value="${gPrice}"></td>

				</tr>
				<tr>
					<td colspan="2">
						<button type="button" class="btn btn-danger btn-sm changeGoodsPriceBtn"
							data-toggle="modal" data-target="#deleteModal">가격 정보 수정</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="ilbanGPriceCode"
			th:value="${ilbanGPriceCode}">
	</form>

</th:block>
</html>
