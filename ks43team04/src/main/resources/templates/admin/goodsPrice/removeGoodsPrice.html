<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">


<th:block layout:fragment="customContents">
	<form  th:action="@{/admin/removeHoliday}" method="post"
		style="text-align: center;">
		<table class="table table-striped jambo_table bulk_action"
			style="width: 50%; margin: 0 auto; margin-top: 80px; border-collapse: separate;">
			<thead>
				<tr class="headings">
					<th class="column-title" colspan="2">가격 정보</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even pointer">
					<td>스킬 명</td>
					<td><input th:text="${laundryName}" name="laundryName" th:value="${laundryName}" hidden="true"></td>
				</tr>
				<tr class="even pointer">
					<td>제품 명</td>
					<td><input th:text="${gName}" name="gName" th:value="${gName}"  hidden="true"></td>
				</tr>
				<tr class="even pointer">
					<td>제품 가격</td>
					<td><input th:text="${gPrice}"  name="gPrice" th:value="${gPrice}"  hidden="true"></td>
					
				</tr>
					<tr class="even pointer">
					<td colspan="2">
						<button type="submit" class="btn btn-danger btn-sm"
							data-toggle="modal" data-target="#deleteModal">가격 정보 삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="holidayCode" th:value="${holidayCode}">
	</form>
	
</th:block>
</html>
