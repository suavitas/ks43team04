<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">

<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
</th:block>

<th:block layout:fragment="customJsScript">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
	<script>
		$(function(){
			$(document).on('click', '.modifyHolidayBtn', function() {
				$.ajax({
        		    url: "/admin/changeHoliday",
        		    type: "POST",
        		    dataType: "text",
        		    data: $('#modifyHolidayForm').serialize(),
        		    success: function(data){
        		    	swal(
        		    	        '휴일수정',
        		    	        '<b style="color:green;">삭제완료</b> 되었습니다!',
        		    	        'success'
        		    	      ).then((result) => {
        				          if (result.value) {
        				              window.location = data;
        				          }
        		    	      });
        		    	
        		    },
        		    error: function (request, status, error){        

        		    }
				
		    	});
			});
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<form  th:action="@{/admin/changeHoliday}" method="post" id="modifyHolidayForm"
		style="text-align: center;">
		<table class="table table-striped jambo_table bulk_action"
			style="width: 50%; margin: 0 auto; margin-top: 80px; border-collapse: separate;">
			<thead>
				<tr class="headings">
					<th class="column-title" colspan="2">휴일 정보</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even pointer">
					<td>세탁소 명</td>
					<td><input th:text="${laundryName}" name="laundryName" th:value="${laundryName}" hidden="true">
					</td>
				</tr>
				<tr class="even pointer">
					<td>휴일 명</td>
					<td><input th:text="${yearlyHolidayName}" name="yearlyHolidayName" th:value="${yearlyHolidayName}" hidden="true"></td>
				</tr>
				<tr class="even pointer">
					<td>휴일 날짜</td>
					<td><input th:text="${yearlyHolidayDate}" name="yearlyHolidayDate" th:value="${yearlyHolidayDate}"  hidden="true"></td>
					
				</tr>
				<tr class="even pointer" id="O">
					<td>사용 현황</td>
					<td>O<input type="radio" name="holidayCodeUse" th:value="O">
					<br>X<input type="radio" name="holidayCodeUse" th:value="X"></td>
				</tr>

				<tr class="even pointer">
					<td colspan="2">
						<button type="button" class="btn btn-danger btn-sm modifyHolidayBtn"
							data-toggle="modal" data-target="#deleteModal">휴일 정보 수정</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="holidayCode" th:value="${holidayCode}">
	</form>
	
</th:block>
</html>
