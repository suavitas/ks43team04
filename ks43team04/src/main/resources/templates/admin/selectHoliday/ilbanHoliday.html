<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
<th:block layout:fragment="customCss">
	<style>
        table {
            clear: both;
        }
        th {
            height: 30px;
            width: 50px;
            background-color: #F7F7F7;
            text-align: center;
            border-width: 1px;
        }
        td {
            text-align: center;
            height: 130px;
            width: 150px;
            background-color: #F7F7F7; 
            border-width: 1px;
            border-style: solid; 
        }
        input {
            height: 30px;
            width: 50px;
            border: none;
            background-color: #F7F7F7;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .year_mon{
            font-size: 25px;
            text-align: center;
        }
        .colToday{
            background-color: #d3d3d3;
        }
        .holiday {
        	background-color: red;
        }
		h4 {
			 margin-bottom: 30px;
		}		
    </style>
</th:block>	  
	  
	<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">		
	<th:block class="fc-form">
		<div class="col-lg-9 mb-5 mb-lg-0">
			<div class="blog_left_sidebar">
			<h4>2022년 세탁소 휴일 지정</h4>
				<table id="calendar">
			    <thead>
			        <tr>
			            <th><input name="preMon" type="button" value="<"></th>
			            <th colspan="5" class="year_mon"></th>
			            <th><input name="nextMon" type="button" value=">"></th>
			        </tr>
			        <tr>
			            <th>일</th>
			            <th>월</th>
			            <th>화</th>
			            <th>수</th>
			            <th>목</th>
			            <th>금</th>
			            <th>토</th>
			        </tr>
			    </thead>
			    <tbody>			    	
			    </tbody>
			</table>					
			</div>
		</div>
		
	</th:block>  
	<script th:src="@{/common/jquery.min.js}"></script>	
	<script th:src="@{/admin/calendar/moment.min.js}"></script>    	
	<script th:src="@{/admin/calendar/customJs.js}"></script>    	
</th:block>


</th:block>
</html>
