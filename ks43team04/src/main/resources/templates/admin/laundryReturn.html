<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
	  
<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
   	<h4>환불 신청 목록</h4>
   	<div class="col-md-12 col-sm-12 mt-5">
			<div class="x_panel">
			<h2>환불 신청</h2>
			<div class="x_title"></div>
			<div class="x_content">
				  <div class="table-responsive">
					<div class="clearfix">
                        <div class="float-left">
                            <span>Total : </span>
                        </div>
                        <div class="float-right pr-2"></div>
                    </div>
						<table class="table table-striped jambo_table bulk_action" style="text-align: center;">					
							<thead>
								<tr class="headings">
									<th>
										<input type="checkbox" id="check-all" class="flat">
									</th>
									<th class="column-title">환불 코드</th>
									<th class="column-title">영수증 코드</th>
									<th class="column-title">처리 상태</th>
									<th class="column-title">환불 사유</th>
									<th class="column-title">등록 시각</th>
									<th class="bulk-actions" colspan="5">
										<a class="antoo" style="color:#fff; font-weight:500;">전체 선택 ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${not #lists.isEmpty(getRefundList)}" th:each="l : ${getRefundList}" class="even pointer">						
									<td class="a-center">
										<input type="checkbox" class="flat" name="table_records">
										<input type="hidden" id="refundWhyCode" th:value="${l.refundWhyCode}">								
									</td>
									<td th:text="${l.refundCode}"></td>
									<td th:text="${l.billCode}"></td>
									<td th:text="${l.refundStatus}"></td>
									<td th:text="${l.refundWhy.refundWhyCate}"></td>
									<td th:text="${l.registTime}"></td>
								</tr>
							</tbody>
						</table>
						
					</div>				
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item">
								<a class="page-link" th:href="@{/admin/laundryReturn}" tabindex="-1"> <
								</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>	
		</div>
	
</th:block>

</html>
