<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">

	<th:block layout:fragment="customJsScript"> 
		<script type="text/javascript">
		
		/*Data Table*/
		$(document).ready(function () {
		    $('#datatable-fixed-header').DataTable({
		    	stateSave: true,
		    	destroy : true,
		    	ordering: false,
		    	order: [ [ 1, "asc" ] ],
		    	autowidth: false
		    });
		});
		
		</script>
		<style>
			
			table.dataTable {
				border-collapse: collapse !important;
				width: 100%;
			}			
			.table-striped td{
				vertical-align: middle;
			}
			.table-striped tr{
				text-align: center;
			}			
		</style>
	</th:block>		  
	  
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
	
		<!-- 탭 이름 -->
		<h4><strong>리뷰 관리</strong></h4>
			<!-- 본문 내용 시작 -->
			<div class="container" style="margin-top: 50px;">
				<div class="col-md-12 col-sm-12">
					<div class="x_panel">
						<!-- 게시판 타이틀 -->
						<h4 style="margin: 20px;">리뷰</h4>
							<div class="x_title">					
								<div class="x_content">
									<div class="col-sm-12" style="margin-top: 50px;">
										<!-- 테이블 -->
										<table id="datatable-fixed-header" class="table table-striped table-bordered" style="width: 100%;">
											<thead>
												<tr>
													<th>번호</th>
													<th>세탁소명</th>
													<th>별점 </th>
													<th>내용</th>
													<th>작성자</th>
													<th>작성일</th>
													<th>삭제</th>	
												</tr>
											</thead>
											<tbody>
												<th:block th:if="${not #lists.isEmpty(reviewList)}" th:each="l : ${reviewList}">
													<tr th:if="${not #lists.isEmpty(l.LaundryList)}" th:each="sl, status :${l.LaundryList}">
														<td th:text="${l.reveiwNum}"></td>
														<td th:text="${sl.laundryName}"></td>
														<td th:text="${l.countingStar}"></td>
														<td th:text="${l.reviewContent}"  style="text-align: left;"></td>
														<td th:text="${l.memberId}"></td>
														<td th:text="${l.registTime}"></td>
														<td><a href="#">삭제</a></td>
													</tr>
													<tr th:unless="${not #lists.isEmpty(reviewList)}">
														<td colspan="7">조회된 내용이 없습니다.</td>
													</tr>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
										
				</div>
	</th:block>

</html>
