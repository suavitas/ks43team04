<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">



<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">

		<table id= "laundryIncome" class="table table-striped table-bordered" style="width: 100%; white-space: nowrap;">
			<thead>
				<tr>
					<th>세탁소명</th>
					<th>회원 아이디</th>
					<th>회원 이름</th>
					<th>결제 날짜</th>

				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(laundryIncome)}"
					th:each="l : ${laundryIncome}">
					<td th:text="${l.laundryName}"></td>
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberName}"></td>
					<td th:text="${l.totalPrice}"></td>
				<tr th:unless="${not #lists.isEmpty(laundryIncome)}">
					<td colspan="9">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		</table>

</th:block>

</html>
