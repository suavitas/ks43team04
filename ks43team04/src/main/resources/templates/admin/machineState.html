<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminDefault}">



<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
	<div class="col-md-12">
		<div class="panel">

			<h4>전체 장비 스팩</h4>

			<div class="responsive-table" style="overflow: auto;">
				<table id="reportList" class="table table-striped table-bordered"
					style="width: 100%; white-space: nowrap;">
					<thead>
						<tr>
							<th>세탁소명</th>
							<th>장비구분</th>
							<th>출시</th>
							<th>용량</th>
							<th>모터</th>
							<th>에너지효율</th>
							<th>세탁코스</th>
							<th>보풀제거</th>
							<th>타이머</th>
							<th>안전기능</th>
							<th>조작부</th>
							<th>부가기능</th>
							<th>세탁조관리</th>
							<th>디스플레이</th>
							<th>소비전력</th>
							<th>설치최소공간</th>
							<th>색상</th>
							<th>제품크기</th>
							<th>무상AS</th>
							<th>도어</th>
							<th>등록시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(MachineSpecList)}"
							th:each="l : ${MachineSpecList}">
							<td th:text="${l.MachineCategory}"></td>
							<td th:text="${l.MachineRelease}"></td>
							<td th:text="${l.MachineLimit}"></td>
							<td th:text="${l.MachineMotor}"></td>
							<td th:text="${l.MachineEnergy}"></td>
							<td th:text="${l.MachineCourse}"></td>
							<td th:text="${l.MachineRemoval}"></td>
							<td th:text="${l.MachineTimer}"></td>
							<td th:text="${l.MachineSafety}"></td>
							<td th:text="${l.MachineSkill}"></td>
							<td th:text="${l.MachineManagement}"></td>
							<td th:text="${l.MachineDisplay}"></td>
							<td th:text="${l.MachinePower}"></td>
							<td th:text="${l.MachineSpace}"></td>
							<td th:text="${l.MachineColor}"></td>
							<td th:text="${l.MachineSize}"></td>
							<td th:text="${l.MachineAs}"></td>
							<td th:text="${l.MachineDoor}"></td>
							<td th:text="${l.RegistTime}"></td>
							<td><a
								th:href="@{/admin/machineStateChange(MachineRelease=${l.MachineRelease},MachineRelease=${l.MachineRelease},
												MachineLimit=${l.MachineLimit},MachineMotor=${l.MachineMotor},MachineEnergy=${l.MachineEnergy},MachineCourse=${l.MachineCourse},
												MachineRemoval=${l.MachineRemoval},MachineCourse=${l.MachineCourse},MachineRemoval=${l.MachineRemoval},MachineTimer=${l.MachineTimer},
												MachineSafety=${l.MachineSafety},MachineSkill=${l.MachineSkill},MachineManagement=${l.MachineManagement},MachineDisplay=${l.MachineDisplay},
												MachinePower=${l.MachinePower},MachineSpace=${l.MachineSpace},MachineColor=${l.MachineColor},MachineSize=${l.MachineSize},MachineAs=${l.MachineAs},
												MachineDoor=${l.MachineDoor},RegistTime=${l.RegistTime})}"><button
										type="button" class="btn btn-success btn-sm"
										data-toggle="modal" data-target="#deleteModal">수정</button> </a></td>
							<td><a href="#">삭제</a></td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(MachineSpecList)}">
							<td colspan="9">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</th:block>

</html>
