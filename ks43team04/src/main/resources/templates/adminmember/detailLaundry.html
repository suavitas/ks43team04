<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/adminDefault}">     

<!-- 사용자 정의 JsScript 파일-->
<th:block layout:fragment="customJsScript">
   <!-- 주소검색 API -->
   <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
</th:block>

<th:block layout:fragment="customScript">
      <script>
         // 카카오 우편번호 API 
         function searchAddForm() {
              new daum.Postcode({
                  oncomplete: function(data) {
                     
                     var addr = '';
                     var extraAddr = ''; // 참고항목 변수

                      //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                      if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                          addr = data.roadAddress;
                      } else { // 사용자가 지번 주소를 선택했을 경우(J)
                          addr = data.jibunAddress;
                      }
                      
                      document.getElementById('memberPostNum').value = data.zonecode;
                      document.getElementById('memberAddr').value = addr;
                      // 커서를 상세주소 필드로 이동한다.
                      document.getElementById('memberDetailAddr').focus();
                      
                  }
              }).open();
          }
      </script>
</th:block>
<style>
     min-height: 100vh;

    .input-form {
      max-width: 800px;

      margin-top: 100px;
      margin-bottom: 100px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
    }
</style>
</th:block>

<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
<!-- 게시판 타이틀 -->
   	<h4>세탁소 점주회원 상세정보 조회</h4>
   	<div class="col-md-12 col-sm-12 mt-5">
			<div class="x_panel">
			<h2>상세정보</h2>
			<div class="x_title">
			</div>     
		   
			      <div class="container">
			         <div class="row" style="float: none; margin: 100 auto;">
			            <div class="col-lg-8 col-lg-12" style="float: none; margin:0 auto;">
			
				        <div class="container"  style="margin-top: 20px; margin-bottom: 100px;">
				          <div class="input-form-backgroud row">
				            <div class="input-form col-md-12 mx-auto" >
				                  <div id="cid_1" class="form-input-wide" data-layout="full" >
				                    <div data-component="separator" style="border-top:1px solid rgb(0,0,0); clear:both;"></div>
				             	</div>
			             	
			              <form th:action="@{/admin/detailMember}" method="post" class="validation-form" novalidate>
			               <table class="table table-bordered mt-6">
			                  <thead>
			                     <tr>
			                        <th scope="col" style="width: 10%;">#</th>
									<th scope="col"><strong>회원 상세정보관리</strong></th>
								</tr>
							  </thead>  
						      <tbody>
						        	<tr>
										<th scope="row" style="text-align: center;">회원 정보</th>
											<td>
								<div class="mb-3"  style="margin: 30px auto; margin-left: 10%;"> 
									<label for="password"><strong>아이디</strong></label> 
									<div style="display: flex;">
										<input type="text" class="form-control" id="memberId" style="width: 60%;" th:value="${member.memberId}" readonly="readonly"/>	
									</div>
								</div>			
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="password"><strong>비밀번호</strong></label> 
									<input type="text" class="form-control" id="memberPw" style="width: 60%;" th:value="${member.memberPw}" readonly="readonly"/>
								</div>
								
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="email"><strong>이름</strong></label>
									<input type="email" class="form-control" id="memberName" style="width: 60%;" th:value="${member.memberName}" readonly="readonly"/>
								</div>
			
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="birth"><strong>생년월일</strong></label> 
									<input type="date" class="form-control" id="memberBirth" style="width: 60%;" th:value="${member.memberBirth}" readonly="readonly"/>
								</div>
			
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="email"><strong>주소</strong></label> 
									<div style="display: flex;">
										<input type="text" class="form-control" name="memberPostNum" id="memberPostNum" placeholder="우편번호" style="width: 60%;" th:value="${member.memberPostNum}" readonly="readonly"/>
										<button type="button" class="btn btn-success" id="postNum" style="width: 10%;" onclick="searchAddForm()">우편찾기</button>				
									</div>
								</div>	
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">			
										<input type="text" class="form-control" name="memberAddr" id="memberAddr" placeholder="주소" style="width: 80%;" th:value="${member.memberAddr}" readonly="readonly">
								</div>
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">			
										<input type="text" class="form-control" name="memberDetailAddr" id="memberDetailAddr" placeholder="상세주소" style="width: 80%;" th:value="${member.memberDetailAddr}" readonly="readonly"/>
								</div>
			
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="phone"><strong>전화번호</strong></label> 
									<input type="text" class="form-control" id="memberPhone" placeholder="전화번호 입력" style="width: 60%;" th:value="${member.memberPhone}" readonly="readonly"/>
								</div>
								
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="gen"><strong>성별 선택</strong></label> 
									<input type="checkbox" name="memberGender" value="female" style="margin: 18px;" th:value="${member.memberGender}" /><strong>여성</strong>
			  						<input type="checkbox" name="memberGender" value="male" style="margin: 18px;"  th:value="${member.memberGender}" /><strong>남성</strong>
								</div>
			
								<div class="mb-3" style="margin: 30px auto; margin-left: 10%;">
									<label for="email"><strong>이메일</strong></label> 
									<input type="text" class="form-control" id="memberEmail" name="memberEmail" style="width: 60%;" placeholder="이메일 입력" th:value="${member.memberEmail}" readonly="readonly"/>
								</div>
							</tbody> 		
							</table>
								<div class="ln_solid"></div>
										<div class="form-group" style="margin: 5%">
											<div class= "text-center">
												<button type="button" class="btn btn-success" id="modifyMemberButton">수정</button>
												<button type="submit" class="btn btn-primary">저장</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>	
					</div>				
				</div>				
			</div>
		</div>
	</div>			
	</div>
</th:block>
</th:block>
</html>
