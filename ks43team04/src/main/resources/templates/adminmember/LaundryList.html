<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminDefault}">
<style>

</style>	  
	  
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">

   	<h4>세탁소 점주 회원관리</h4>



			<div class="x_panel">
			<div class="x_title">
			<h2>세탁소 목록</h2>
			<div class="clearfix"></div>
			</div>
			
					
						<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
							<thead>
								<tr>
									<th class="column-title">세탁소 코드</th>
									<th class="column-title">점주 아이디</th>
									<th class="column-title">점주 등급코드</th>
									<th class="column-title">세탁소 명</th>
									<th class="column-title">세탁소 영업상태</th>
									<th class="column-title">우편번호</th>
									<th class="column-title">주소</th>
									<th class="column-title">상세주소</th>
									<th class="column-title">대표번호</th>
									<th class="column-title">사업자등록증 사진</th>
									<th class="column-title">사업장 사진</th>
									<th class="column-title">자격증 유무</th>
									<th class="column-title">사업자등록번호</th>
									<th class="bulk-actions" colspan="14"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${not #lists.isEmpty(LaundryList)}" th:each="l : ${LaundryList}" class="even pointer">
									<td class="a-center">
										<input type="checkbox" class="flat" name="table_records">
									</td>
									<td th:text="${l.laundryCode}"></td>
									<td th:text="${l.memberId}"></td>
									<td th:text="${l.levelCode}"></td>
									<td th:text="${l.laundryName}"></td>
									<td th:text="${l.laundryState}"></td>
									<td th:text="${l.laundryPostNum}"></td>
									<td th:text="${l.laundryAddr}"></td>
									<td th:text="${l.laundryDetailAddr}"></td>
									<td th:text="${l.laundryTel}"></td>
									<td th:text="${l.laundryLicenseImg}"></td>
									<td th:text="${l.laundryImg}"></td>
									<td th:text="${l.skillLicence}"></td>
									<td th:text="${l.businessNumber}"></td>
									<td>
										<button type="button">상세 조회</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
	

	
</th:block>

</html>
