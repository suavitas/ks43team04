<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/adminDefault}">     

<!-- 사용자 정의 JsScript 파일-->
<th:block layout:fragment="customJsScript">
   <!-- 주소검색 API -->
   <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
</th:block>

<th:block layout:fragment="customScript">
      <script>
         // 카카오 우편번호 API 
         function searchAddForm() {
              new daum.Postcode({
                  oncomplete: function(data) {
                     
                     var addr = '';
                     var extraAddr = ''; // 참고항목 변수

                      //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                      if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                          addr = data.roadAddress;
                      } else { // 사용자가 지번 주소를 선택했을 경우(J)
                          addr = data.jibunAddress;
                      }
                      
                      document.getElementById('memberPostNum').value = data.zonecode;
                      document.getElementById('memberAddr').value = addr;
                      // 커서를 상세주소 필드로 이동한다.
                      document.getElementById('memberDetailAddr').focus();
                      
                  }
              }).open();
          }
      </script>
</th:block>
<style>
     min-height: 100vh;

    .input-form {
      max-width: 800px;

      margin-top: 100px;
      margin-bottom: 100px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
    }
</style>
</th:block>

<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
<!-- 게시판 타이틀 -->
   	<h4>회원 상세정보 조회</h4>
   	<div class="col-md-12 col-sm-12 mt-5">
			<div class="x_panel">
			<h2>상세정보</h2>
			<div class="x_title">
			</div>     	   
			     <div class="x_content">
					<form class="form-horizontal form-label-left" th:action="@{/admin/modifyMember}" method="post">
						<table class="table table-bordered">
							<thead>
							<tr>
								<th scope="col" style="width: 10%;">#</th>
								<th scope="col">회원 관리</th>
							</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">회원 정보</th>
									<td>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="memberId">아이디</label>
											</div>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" class="form-control readonlyInput" name="memberId" th:value="${member.memberId}" readonly="readonly">
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="memberName">회원이름</label>
											</div>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" class="form-control" name="memberName" th:value="${member.memberName}" >
											</div>
										</div>	
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="memberName">생년월일</label>
											</div>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" class="form-control" name="memberBirth" th:value="${member.memberBirth}" >
											</div>
										</div>								
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="memberPostNum">회원 주소</label>
											</div>
											<div class="col-md-4 col-sm-4">
												<input type="text" class="form-control readonlyInput" name="memberPostNum" id="memberPostNum" th:value="${member.memberPostNum}" >
											</div>
											<div class="col-md-3 col-sm-3">
												<button type="button" class="btn btn-info" id="postNum" onclick="searchPostNum()">우편번호찾기</button>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-6 offset-md-2">
												<input type="text" class="form-control readonlyInput" id="memberAddr" name="memberAddr"  th:value="${member.memberAddr}">
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-6 offset-md-2">
												<input type="text" class="form-control" name="memberDetailAddr" id="memberDetailAddr" th:value="${member.memberDetailAddr}" >
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label">이메일</label>
											</div>
											<div class="col-md-6 col-sm-6">
												<input type="text" class="form-control" name="memberEmail" th:value="${member.memberEmail}" >
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label">전화번호</label>
											</div>
											<div class="col-md-6 col-sm-6">
												<input type="text" class="form-control" name="memberPhone" th:value="${member.memberPhone}" >
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8  offset-md-4">
								<a th:href="@{/admin/adminMemberList}"><button type="button" class="btn btn-primary" id="cancelButton">취소</button></a>
								<button type="button" class="btn btn-success" id="modifyButton">수정</button>
								<button type="submit" class="btn btn-primary">저장</button>
							</div>
						</div>	
					</form>	
				</div>				
			</div>
		</div>			
</th:block>
</th:block>
</html>
