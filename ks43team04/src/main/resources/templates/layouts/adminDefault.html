<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="admin/fragments/head :: head"></head>
<body class="nav-md">
   <div class="container body">
      <div class="main_container">
         <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
               <div class="navbar nav_title" style="border: 0;">
                  <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>내 손안의 세탁소</span></a>
               </div>

               <div class="clearfix"></div>

               <!-- menu profile quick info -->
               <div class="profile clearfix">
                  <div class="profile_pic">
                     <img src="/user/testimonail/승현.png" class="img-circle profile_img">
                  </div>
                  <div class="profile_info">
                     <span>Welcome,</span>
                     <h2>정승현(관리자)</h2>
                  </div>
               </div>
               <!-- /menu profile quick info -->

               <br />
               
               <!-- sidebar menu -->
               <div th:replace="admin/fragments/sidebar :: sidebar"></div>   
               <!-- /sidebar menu -->

               <div class="sidebar-footer hidden-small">
                  <a data-toggle="tooltip" data-placement="top" title="Settings">
                     <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                  </a>
                  <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                     <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                  </a>
                  <a data-toggle="tooltip" data-placement="top" title="Lock">
                     <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                  </a>
                  <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                     <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                  </a>
               </div>
               <!-- /menu footer buttons -->   
            </div>
         </div>
         <!-- top navigation -->
         <div th:replace="admin/fragments/header :: header"></div>
         <!-- /top navigation -->
         <!-- page content -->
         <div class="right_col" role="main">
            <!-- 사용자정의 contents -->
            <th:block layout:fragment="customContents">
            </th:block>
         </div>
         <!-- /page content -->
         <!-- footer content -->
         <footer th:replace="admin/fragments/footer :: footer"></footer>
           <!-- /footer content -->
      </div>
   </div>

   <!-- jQuery -->
    <script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/admin/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/admin/vendors/nprogress/nprogress.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/admin/vendors/Chart.js/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/admin/vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/admin/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/admin/vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{/admin/vendors/skycons/skycons.js}"></script>

    <script th:src="@{/admin/vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{/admin/vendors/Flot/jquery.flot.pie.js}"></script>

    <script th:src="@{/admin/vendors/Flot/jquery.flot.stack.js}"></script>

    <script th:src="@{/admin/vendors/DateJS/build/date.js}"></script>

    <script th:src="@{/admin/vendors/jqvmap/dist/jquery.vmap.js}"></script>

    <script th:src="@{/admin/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>

    <script th:src="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/admin/build/js/custom.min.js}"></script>
	
	<!-- 스크립트 -->
	<th:block layout:fragment="customJsScript"></th:block>
